{% extends 'base.html' %}
{% block title %} Sign_up {% endblock title %}
{% block content %}
<div style="text-align:center">
    <div style="text-align:end;">
        <button style="width: 150px;height: 50px;padding: 10px 20px;font-size: 16px;">
         <a href="{% url 'signin' %}" style="color:black;text-decoration: none;">Login</a>
    </button>
    </div>
    <h1 style="margin-top:3%">Sign Up</h1>
    <form action="" method="POST"> {% csrf_token %}
        {% for forms in form %}
        {{forms.label_tag}} {{forms}} {{forms.errors|striptags}}<br><br><br>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>

</div>
{% endblock content %}
